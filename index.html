<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Slideshow</title>
</head>
<body>
    <!-- Slideshow container -->
    <main>
        <img src="./img/flower.avif" class="slideshow" alt="">
        <img src="./img/flower2.avif" class="slideshow" alt="">
        <img src="./img/flower-pictures-unpxbv1q9kxyqr1d.jpg" class="slideshow" alt="">
        <img src="./img/garden-rose-red-pink-56866.webp" class="slideshow" alt="">
        <img src="./img/images.jpeg" class="slideshow" alt="">
    </main>

    <div class="nav">
        <button onclick="goBack()">
            <i class="fas fa-arrow-left"></i>
        </button>
        <button onclick="goNext()">
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>
</body>
</html>
